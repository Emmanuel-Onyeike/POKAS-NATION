<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokas Nation - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/WhatsApp Image 2025-08-21 at 00.21.37.jpeg" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
  <div class="w-full max-w-lg bg-neutral-900 rounded-2xl shadow-lg p-8">
    <h1 class="text-3xl font-bold text-red-600 text-center mb-6">Pokas Nation</h1>
    <h2 class="text-xl text-white text-center mb-6">Create an Account</h2>

    <form class="space-y-4">
      <div>
        <label class="block text-gray-300 mb-1">Full Name</label>
        <div class="flex items-center bg-neutral-800 rounded-lg px-3">
          <i class="fa fa-id-card text-red-800 mr-2"></i>
          <input type="text" class="w-full bg-transparent text-white py-2 focus:outline-none" placeholder="Enter your full name">
        </div>
      </div>

      <div>
        <label class="block text-gray-300 mb-1">Email</label>
        <div class="flex items-center bg-neutral-800 rounded-lg px-3">
          <i class="fa fa-envelope text-red-800 mr-2"></i>
          <input type="email" class="w-full bg-transparent text-white py-2 focus:outline-none" placeholder="Enter your email">
        </div>
      </div>

      <div>
        <label class="block text-gray-300 mb-1">Username</label>
        <div class="flex items-center bg-neutral-800 rounded-lg px-3">
          <i class="fa fa-user text-red-800 mr-2"></i>
          <input type="text" class="w-full bg-transparent text-white py-2 focus:outline-none" placeholder="Choose a username">
        </div>
      </div>

      <div>
        <label class="block text-gray-300 mb-1">Phone Number</label>
        <div class="flex items-center bg-neutral-800 rounded-lg px-3">
          <i class="fa fa-phone text-red-800 mr-2"></i>
          <input type="tel" class="w-full bg-transparent text-white py-2 focus:outline-none" placeholder="Enter your phone number">
        </div>
      </div>

      <div>
        <label class="block text-gray-300 mb-1">Password</label>
        <div class="flex items-center bg-neutral-800 rounded-lg px-3">
          <i class="fa fa-lock text-red-800 mr-2"></i>
          <input type="password" class="w-full bg-transparent text-white py-2 focus:outline-none" placeholder="Enter password">
        </div>
      </div>

      <div>
        <label class="block text-gray-300 mb-1">Confirm Password</label>
        <div class="flex items-center bg-neutral-800 rounded-lg px-3">
          <i class="fa fa-lock text-red-800 mr-2"></i>
          <input type="password" class="w-full bg-transparent text-white py-2 focus:outline-none" placeholder="Confirm password">
        </div>
      </div>

      <a href="dashboard.html" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-lg font-semibold transition text-center block">
        Register
      </a>
      
      
    </form>

    <p class="text-gray-400 text-center mt-6">Already have an account? 
      <a href="login.html" class="text-red-500 hover:underline">Login</a>
    </p>
  </div>
  <script src="tailwind.js"></script>
</body>
</html>
