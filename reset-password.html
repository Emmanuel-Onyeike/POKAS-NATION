<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokas Nation - Reset Password</title>
  <link rel="icon" href="/WhatsApp Image 2025-08-21 at 00.21.37.jpeg" type="image/x-icon" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen p-4">

  <!-- Reset Password Container -->
  <div class="bg-neutral-900 rounded-2xl shadow-2xl w-full max-w-md p-8 text-center border border-neutral-700">
    
    <!-- Logo / Brand -->
    <h1 class="text-2xl font-extrabold mb-6 tracking-widest text-white">
      <span class="text-red-800">Pokas</span> Nation
    </h1>

    <!-- Title -->
    <h2 class="text-xl font-semibold mb-2">Reset Password</h2>
    <p class="text-neutral-400 text-sm mb-6">Enter your new password below</p>

    <!-- Form -->
    <form id="resetForm" class="space-y-5">

      <!-- New Password -->
      <div class="relative">
        <input type="password" id="newPassword" placeholder="New Password"
          class="w-full px-4 py-3 rounded-xl bg-neutral-800 border border-neutral-600 text-white focus:ring-2 focus:ring-yellow-400 outline-none">
        <i class="fas fa-eye absolute right-4 top-1/2 -translate-y-1/2 text-neutral-400 cursor-pointer" id="toggleNewPass"></i>
      </div>

      <!-- Confirm Password -->
      <div class="relative">
        <input type="password" id="confirmPassword" placeholder="Confirm Password"
          class="w-full px-4 py-3 rounded-xl bg-neutral-800 border border-neutral-600 text-white focus:ring-2 focus:ring-yellow-400 outline-none">
        <i class="fas fa-eye absolute right-4 top-1/2 -translate-y-1/2 text-neutral-400 cursor-pointer" id="toggleConfirmPass"></i>
      </div>

      <!-- Error Message -->
      <p id="errorMsg" class="text-red-500 text-sm hidden">Passwords do not match</p>

      <!-- Submit Button -->
      <button type="submit" class="w-full py-3 bg-red-800 text-white font-semibold rounded-xl hover:bg-red-500 transition flex items-center justify-center gap-2">
        <i class=" text-white fas fa-lock"></i> Reset Password
      </button>
    </form>

    <!-- Links -->
    <div class="mt-6 text-sm flex flex-col gap-2">
      <a href="login.html" class="text-red-400 hover:underline">Back to Login</a>
      <a href="register.html" class="text-red-400 hover:underline">Create Account</a>
    </div>
  </div>

  <script>
    // Toggle Password Visibility
    const toggleNewPass = document.getElementById("toggleNewPass");
    const newPassword = document.getElementById("newPassword");
    toggleNewPass.addEventListener("click", () => {
      newPassword.type = newPassword.type === "password" ? "text" : "password";
      toggleNewPass.classList.toggle("fa-eye-slash");
    });

    const toggleConfirmPass = document.getElementById("toggleConfirmPass");
    const confirmPassword = document.getElementById("confirmPassword");
    toggleConfirmPass.addEventListener("click", () => {
      confirmPassword.type = confirmPassword.type === "password" ? "text" : "password";
      toggleConfirmPass.classList.toggle("fa-eye-slash");
    });

    // Form Validation
    document.getElementById("resetForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const errorMsg = document.getElementById("errorMsg");

      if (newPassword.value !== confirmPassword.value) {
        errorMsg.classList.remove("hidden");
      } else {
        errorMsg.classList.add("hidden");
        alert("Password reset successfully for Pokas Nation!");
        // Redirect or API call can go here
      }
    });
  </script>
  <script src="tailwind.js"></script>
</body>
</html>
